<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

    <div className="App">
      <div class="container">
        <header >
          <div >

             <button type="button" ><a href="/logout">Logout</a></button> 

            {% else %}
            <button type="button" ><a href="/login">Login</a></button> 
            <button type="button" ><a href="/join">Sign up</a></button>

      </div>

          <col width="80%" />

          <th scope="col">작성자</th>

        <tr>
          <td>철수</td>
          <td>안녕하세요</td>
        </tr>
        <tr>
          <td>영희</td>

        </tr>
      </table>
      {% if user.is_authenticated %}
      <div >
        <button type="button" ><a href="">글작성</a></button>
      </div>
      {% endif %}
    </div>
</body>
</html>
